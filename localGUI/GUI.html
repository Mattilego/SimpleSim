<!DOCTYPE html>

<body>
	<nav>
		<h1>SimpleSim</h1>

	<section id="specConfiguration">
		<div class="headerContainer">
			<h2>Spec Configuration</h2>
			<button id="collapseSpecSettings">Collapse</button>

			<input type="radio" name="spec" id="BMhunter" value="BMhunter" checked class="specRadio hunterSpec" data-tooltip="Beast Mastery Hunter">

			<input type="radio" name="spec" id="MMhunter" value="MMhunter" checked class="specRadio hunterSpec" data-tooltip="Marksmanship Hunter">

			<input type="radio" name="spec" id="survivalHunter" value="survivalHunter" checked class="specRadio hunterSpec" data-tooltip="Survival Hunter">

			<input type="radio" name="spec" id="arcaneMage" value="arcaneMage" checked class="specRadio mageSpec" data-tooltip="Arcane Mage">

			<input type="radio" name="spec" id="fireMage" value="fireMage" checked class="specRadio mageSpec" data-tooltip="Fire Mage">

			<input type="radio" name="spec" id="frostMage" value="frostMage" checked class="specRadio mageSpec" data-tooltip="Frost Mage">

			<input type="radio" name="spec" id="brewMonk" value="brewMonk" checked class="specRadio monkSpec" data-tooltip="Brewmaster Monk">

			<input type="radio" name="spec" id="mistMonk" value="mistMonk" checked class="specRadio monkSpec" data-tooltip="Mistweaver Monk">

			<input type="radio" name="spec" id="WWMonk" value="WWMonk" checked class="specRadio monkSpec" data-tooltip="Windwalker Monk">

			<input type="radio" name="spec" id="HPaladin" value="HPaladin" checked class="specRadio paladinSpec" data-tooltip="Holy Paladin">

			<input type="radio" name="spec" id="protPaladin" value="protPaladin" checked class="specRadio paladinSpec" data-tooltip="Protection Paladin">

			<input type="radio" name="spec" id="retPaladin" value="retPaladin" checked class="specRadio paladinSpec" data-tooltip="Retribution Paladin">

			<input type="radio" name="spec" id="discPriest" value="discPriest" checked class="specRadio priestSpec" data-tooltip="Dicipline Priest">

			<input type="radio" name="spec" id="holyPriest" value="holyPriest" checked class="specRadio priestSpec" data-tooltip="Holy Priest">

			<input type="radio" name="spec" id="shadowPriest" value="shadowPriest" checked class="specRadio priestSpec" data-tooltip="Shadow Priest">

			<input type="radio" name="spec" id="assRogue" value="assRogue" checked class="specRadio rogueSpec" data-tooltip="Assassination Rogue">

			<input type="radio" name="spec" id="outlawRogue" value="outlawRogue" checked class="specRadio rogueSpec" data-tooltip="Outlaw Rogue">

		</div>

	<section id="enemySettings">
		<div class="headerContainer">
			<h2>Enemy Settings</h2>
			<button id="collapseEnemySettings">Collapse</button>
		</div>
		<div id="enemySettingsContainer">
			<label for="enemyCountInput">Enemy Count: </label>
			<input type="number" id="enemyCountInput" value="1" min="1" class="positiveIntegerInput">
			<label for="steadyEnemyHealthInput">Steady Enemy Health: </label>
			<input type="checkbox" id="steadyEnemyHealthInput">
			<label for="enemyHealthInput">Enemy Health: </label>
			<input type="number" id="enemyHealthInput" value="200000" min="1" step="10000">
			<label for="enemyDamageInput">Enemy DPS: </label>
			<input type="number" id="enemyDamageInput" value="20000" min="0" step="1000">
			<label for="enemyAttackSpeedInput">Enemy Attack Speed: </label>
			<input type="number" id="enemyAttackSpeedInput" value="0.5" min="0" step="0.1">
		</div>
	</section>
	<section id="fightSettings">
		<div class="headerContainer">
			<h2>Fight Settings</h2>
			<button id="collapseFightSettings">Collapse</button>
		</div>

		<div id="fightSettingsContainer">
			<label for="fightDurationInput">Fight Duration: </label>
			<input type="number" id="fightDurationInput" value="10" min="1" step="1">
		</div>

	</section>
	<section id="resultsSection">
		<div class="headerContainer">
			<h2>Results</h2>
			<button id="collapseResults">Collapse</button>
		</div>
		<div id="resultsContainer">
			
		</div>
	</section>
