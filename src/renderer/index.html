						</div>
						<div id="riderOfTheApocalypseHeroTalents" class="talents heroTalents">

							<div id="talentChoiceOnAPalerHorseDeathCharge">

							<input type="checkbox" id="talentMograinesMight">

	<section id="enemySettings">
		<div class="headerContainer">
			<h2>Enemy Settings</h2>
			<button id="collapseEnemySettings">Collapse</button>
		</div>
		<div id="enemySettingsContainer">
			<label for="enemyCountInput">Enemy Count: </label>
			<input type="number" id="enemyCountInput" value="1" min="1" class="positiveIntegerInput">
			<label for="steadyEnemyHealthInput">Steady Enemy Health: </label>
			<input type="checkbox" id="steadyEnemyHealthInput">
			<label for="enemyHealthInput">Enemy Health: </label>
			<input type="number" id="enemyHealthInput" value="200000" min="1" step="10000">
			<label for="enemyDamageInput">Enemy DPS: </label>
			<input type="number" id="enemyDamageInput" value="20000" min="0" step="1000">
			<label for="enemyAttackSpeedInput">Enemy Attack Speed: </label>
			<input type="number" id="enemyAttackSpeedInput" value="0.5" min="0" step="0.1">
		</div>
	</section>
	<section id="fightSettings">
		<div class="headerContainer">
			<h2>Fight Settings</h2>
			<button id="collapseFightSettings">Collapse</button>
		</div>

		<div id="fightSettingsContainer">
			<label for="endFightOnEnemyDeathInput">End fight on enemy death: </label>
			<input type="checkbox" id="endFightOnEnemyDeathInput">
			<label for="endFightOnPlayerDeathInput">End fight on player death: </label>
			<input type="checkbox" id="endFightOnPlayerDeathInput">
			<label for="fightDurationInput">Fight Duration (minutes): </label>
			<input type="number" id="fightDurationInput" value="5" min="1" step="1" class="positiveIntegerInput">
			<label for="useBLInput">Use Bloodlust: </label>
			<input type="checkbox" id="useBLInput">
			<label for="BLTimingInput">Bloodlust Timing: </label>
			<input type="number" id="BLTimingInput" value="0" min="1" step="1">
			<label for="usePotionInput">Use Potion: </label>
			<input type="checkbox" id="usePotionInput">
			<label for="potionStatInput">Potion Stat: </label>
			<select name="potionStat" id="potionStatInput">
				<option value="crit"></option>
				<option value="haste"></option>
				<option value="mastery"></option>
				<option value="versatility"></option>
				<option value="all"></option>
			</select>
			<label for="potionDurationInput">Potion Duration: </label>
			<input type="number" id="potionDurationInput" value="15" min="1" step="1">
		</div>

	</section>
	<section id="resultsSection">
		<div class="headerContainer">
			<h2>Results</h2>
			<button id="collapseResults">Collapse</button>
		</div>
		<div id="resultsContainer">

		</div>
	</section>
